<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Consulta de Estoque</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  padding: 20px;
}
table {
  width: 100%;
  border-collapse: collapse;
  background: #fff;
}
th, td {
  padding: 8px;
  border: 1px solid #ccc;
  text-align: center;
}
th {
  background: #1976d2;
  color: #fff;
}
button {
  padding: 8px 14px;
  margin-bottom: 10px;
}
</style>
</head>

<body>

<h2>üîç Consulta de Estoque</h2>

<button onclick="consultar()">üîÑ Atualizar</button>

<table>
<thead>
<tr>
  <th>√Årea</th>
  <th>SKU</th>
  <th>Quantidade</th>
</tr>
</thead>
<tbody id="tabela"></tbody>
</table>

<script>
const supabase = window.supabase.createClient(
  'https://qfjghplxbtogshfjkawx.supabase.co',
  'sb_publishable_rIcKdaflOvJ0DLTJDcOrxA_bpTGG2hA',
  {
    auth: { persistSession: false }
  }
)

async function consultar() {
  const { data, error } = await supabase
    .from('estoque')
    .select('*')
    .order('area')

  const tbody = document.getElementById('tabela')
  tbody.innerHTML = ''

  if (error) {
    tbody.innerHTML = '<tr><td colspan="3">Erro ao carregar</td></tr>'
    return
  }

  data.forEach(l => {
    tbody.innerHTML += `
      <tr>
        <td>${l.area}</td>
        <td>${l.sku}</td>
        <td>${l.quantidade}</td>
      </tr>`
  })
}

consultar()
</script>

</body>
</html>
